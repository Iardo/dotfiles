general:
  focus_follows_cursor: true
  toggle_workspace_on_refocus: false
  hide_method: 'cloak'
  cursor_jump:
    enabled: false
    trigger: 'monitor_focus'
  # startup_commands: ['shell-exec zebar']
  # shutdown_commands: ['shell-exec taskkill /IM zebar.exe /F']
  config_reload_commands: []
  show_all_in_taskbar: false
gaps:
  scale_with_dpi: true
  inner_gap: '2px'
  outer_gap:
    top: '2px'
    right: '2px'
    bottom: '2px'
    left: '2px'
window_effects:
  focused_window:
    border:
      enabled: false
      color: '#CCCCCC'
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: false
      style: 'square'
    transparency:
      enabled: false
      opacity: '95%'
  other_windows:
    border:
      enabled: true
      color: '#CCCCCC'
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: false
      style: 'square'
    transparency:
      enabled: false
      opacity: '0%'
window_behavior:
  initial_state: 'tiling'
  state_defaults:
    floating:
      centered: true
      shown_on_top: false
    fullscreen:
      maximized: false
      shown_on_top: false
workspaces:
  - name: '1'
    display_name: 'media'
    keep_alive: true
  - name: '2'
    display_name: 'main'
    keep_alive: true
  - name: '3'
    display_name: 'code'
    keep_alive: true
  - name: '4'
    display_name: 'debug'
    keep_alive: true
  - name: '5'
    display_name: 'chat'
    keep_alive: true
window_rules:
  - commands: ['move --workspace 1', 'set-fullscreen']
    match:
      - window_process: { equals: 'mpc-hc64' }                        # Media Player Classic
        window_class:   { equals: 'MediaPlayerClassicW' }             # Media Player Classic
      - window_process: { regex: 'mpv' }                              # MPV
  - commands: ['move --workspace 2']
    match:
      - window_process: { equals: 'chrome' }                          # Chrome
        window_class:   { regex: 'Chrome_WidgetWin_1' }               # Chrome
      - window_process: { regex: 'msedge' }                           # Edge
      - window_process: { regex: 'opera' }                            # Opera
  - commands: ['move --workspace 3']
    match:
      - window_process: { equals: 'lite-xl' }                         # Lite-XL
        window_class:   { equals: 'SDL_app' }                         # Lite-XL
      - window_process: { equals: 'Code' }                            # VSCode
        window_class:   { equals: 'Chrome_WidgetWin_1' }              # VSCode
      - window_process: { regex: 'wezterm-gui' }                      # Wezterm
        window_class:   { regex: 'org.wezfurlong.wezterm' }           # Wezterm
  - commands: ['ignore']
    match:
      - window_process: { equals: 'fdm' }                             # Free Download Manager
        window_class:   { regex: 'Qt682QWindowIcon' }                 # Free Download Manager
      - window_process: { equals: 'Lively' }                          # Lively
        window_class:   { regex: 'HwndWrapper' }                      # Lively
      - window_title:   { regex: '[Pp]icture.in.[Pp]icture' }         # Picture-in-Picture
        window_class:   { regex: 'Chrome_WidgetWin_1|MozillaDialogClass' }
      - window_process: { equals: 'PowerToys' }                       # PowerToys
        window_class:   { regex: 'HwndWrapper\[PowerToys\.PowerAccent.*?\]' }
      - window_process: { equals: 'PowerToys' }                       # PowerToys
        window_title:   { regex: '.*? - Peek' }                       # PowerToys
      - window_process: { equals: 'QuickLook' }                       # Quick Look
        window_class:   { regex: 'HwndWrapper\[QuickLook.*?\]' }      # Quick Look
      - window_process: { regex: 'SnippingTool' }                     # Snipping Tool
        window_class:   { regex: 'Microsoft-Windows-SnipperToolbar' } # Snipping Tool
      - window_process: { equals: 'SystemSettings' }                  # System Config
      - window_process: { regex: 'ApplicationFrameHost|explorer' }    # System Config
        window_class:   { regex: 'ApplicationFrameWindow' }           # System Config
      - window_process: { regex: '[Tt]askmgr' }                       # Task Manager
        window_class:   { regex: 'TaskManagerWindow' }                # Task Manager
      - window_process: { equals: 'Ueli' }                            # Ueli
        window_class:   { equals: 'Chrome_WidgetWin_1' }              # Ueli
      - window_process: { equals: 'yasb' }                            # Yasb
      - window_process: { equals: 'zebar' }                           # Zebar

binding_modes:
  # When enabled, the focused window can be resized via arrow keys or HJKL.
  - name: 'resize'
    keybindings:
      - commands: ['resize --width -2%']
        bindings: ['h', 'left']
      - commands: ['resize --width +2%']
        bindings: ['l', 'right']
      - commands: ['resize --height +2%']
        bindings: ['k', 'up']
      - commands: ['resize --height -2%']
        bindings: ['j', 'down']
        
      # Press enter/escape to return to default keybindings.
      - commands: ['wm-disable-binding-mode --name resize']
        bindings: ['escape', 'enter']
keybindings:
  # Shift focus in a given direction.
  - commands: ['focus --direction left']
    bindings: ['alt+h']
  - commands: ['focus --direction right']
    bindings: ['alt+l']
  - commands: ['focus --direction up']
    bindings: ['alt+k']
  - commands: ['focus --direction down']
    bindings: ['alt+j']

  # Move focused window in a given direction.
  - commands: ['move --direction left']
    bindings: ['alt+shift+h', 'alt+shift+left']
  - commands: ['move --direction right']
    bindings: ['alt+shift+l', 'alt+shift+right']
  - commands: ['move --direction up']
    bindings: ['alt+shift+k', 'alt+shift+up']
  - commands: ['move --direction down']
    bindings: ['alt+shift+j', 'alt+shift+down']

  # Resize focused window by a percentage or pixel amount.
  - commands: ['resize --width -2%']
    bindings: ['alt+u']
  - commands: ['resize --width +2%']
    bindings: ['alt+p']
  - commands: ['resize --height +2%']
    bindings: ['alt+o']
  - commands: ['resize --height -2%']
    bindings: ['alt+i']

  # As an alternative to the resize keybindings above, resize mode enables
  # resizing via arrow keys or HJKL. The binding mode is defined above with
  # the name 'resize'.
  - commands: ['wm-enable-binding-mode --name resize']
    bindings: ['alt+r']

  # Disables window management and all other keybindings until alt+shift+p
  # is pressed again.
  - commands: ['wm-toggle-pause']
    bindings: ['alt+shift+p']

  # Change tiling direction. This determines where new tiling windows will
  # be inserted.
  - commands: ['toggle-tiling-direction']
    bindings: ['alt+v']

  # Change focus from tiling windows -> floating -> fullscreen.
  - commands: ['wm-cycle-focus']
    bindings: ['alt+space']

  # Change the focused window to be floating.
  - commands: ['toggle-floating --centered']
    bindings: ['alt+shift+space']

  # Change the focused window to be tiling.
  - commands: ['toggle-tiling']
    bindings: ['alt+t']

  # Change the focused window to be fullscreen.
  - commands: ['toggle-fullscreen']
    bindings: ['alt+f']

  # Minimize focused window.
  - commands: ['toggle-minimized']
    bindings: ['alt+m']

  # Close focused window.
  - commands: ['close']
    bindings: ['alt+shift+q']

  # Kill GlazeWM process safely.
  - commands: ['wm-exit']
    bindings: ['alt+shift+e']

  # Re-evaluate configuration file.
  - commands: ['wm-reload-config']
    bindings: ['alt+shift+r']

  # Redraw all windows.
  - commands: ['wm-redraw']
    bindings: ['alt+shift+w']

  # Launch CMD terminal. Alternatively, use `shell-exec wt` or
  # `shell-exec %ProgramFiles%/Git/git-bash.exe` to start Windows
  # Terminal and Git Bash respectively.
  - commands: ['shell-exec cmd']
    bindings: ['alt+enter']

  # Focus the next/previous active workspace defined in `workspaces` config.
  - commands: ['focus --next-active-workspace']
    bindings: ['alt+s']
  - commands: ['focus --prev-active-workspace']
    bindings: ['alt+a']

  # Focus the workspace that last had focus.
  - commands: ['focus --recent-workspace']
    bindings: ['alt+d']

  # Change focus to a workspace defined in `workspaces` config.
  - commands: ['focus --workspace 1']
    bindings: ['alt+1']
  - commands: ['focus --workspace 2']
    bindings: ['alt+2']
  - commands: ['focus --workspace 3']
    bindings: ['alt+3']
  - commands: ['focus --workspace 4']
    bindings: ['alt+4']
  - commands: ['focus --workspace 5']
    bindings: ['alt+5']
  - commands: ['focus --workspace 6']
    bindings: ['alt+6']
  - commands: ['focus --workspace 7']
    bindings: ['alt+7']
  - commands: ['focus --workspace 8']
    bindings: ['alt+8']
  - commands: ['focus --workspace 9']
    bindings: ['alt+9']

  # Move the focused window's parent workspace to a monitor in a given
  # direction.
  - commands: ['move-workspace --direction left']
    bindings: ['alt+shift+a']
  - commands: ['move-workspace --direction right']
    bindings: ['alt+shift+f']
  - commands: ['move-workspace --direction up']
    bindings: ['alt+shift+d']
  - commands: ['move-workspace --direction down']
    bindings: ['alt+shift+s']

  # Move focused window to a workspace defined in `workspaces` config.
  - commands: ['move --workspace 1', 'focus --workspace 1']
    bindings: ['alt+shift+1']
  - commands: ['move --workspace 2', 'focus --workspace 2']
    bindings: ['alt+shift+2']
  - commands: ['move --workspace 3', 'focus --workspace 3']
    bindings: ['alt+shift+3']
  - commands: ['move --workspace 4', 'focus --workspace 4']
    bindings: ['alt+shift+4']
  - commands: ['move --workspace 5', 'focus --workspace 5']
    bindings: ['alt+shift+5']
  - commands: ['move --workspace 6', 'focus --workspace 6']
    bindings: ['alt+shift+6']
  - commands: ['move --workspace 7', 'focus --workspace 7']
    bindings: ['alt+shift+7']
  - commands: ['move --workspace 8', 'focus --workspace 8']
    bindings: ['alt+shift+8']
  - commands: ['move --workspace 9', 'focus --workspace 9']
    bindings: ['alt+shift+9']
